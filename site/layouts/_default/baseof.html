<!DOCTYPE html>
<html lang="{{ cond (isset .Page.Params "language") .Page.Params.Language .Site.LanguageCode }}">
	<head>
  {{ partial "html-head" . }}
	{{ partial "stylesheets" . }}
	{{ block "page-stylesheets" . }}{{ end }}
	</head>
	<body>
    {{ partial "header" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer" . }}
    {{ partial "scripts" . }}
		{{ block "page-scripts" . }}{{ end }}
	</body>
</html>
